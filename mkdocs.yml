site_name: Doc tools

theme:
  name: material
  features:
    - instant
    - tabs
  language: en
  direction: ltr
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  font:
    text: Ubuntu
    code: Ubuntu Mono
  palette:
    primary: purple

plugins:
  - search 
  - awesome-pages
  
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - meta
  - pymdownx.tabbed